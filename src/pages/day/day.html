<ion-header>
  <ion-navbar>
    <ion-title>
      Day
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <div class="daily-remain">
    <span> {{ dailySpend }}€ / day </span>
    <span float-right> {{ daysLeft }} days left until 26 </span>
  </div>
  <div class="daily-spend-container" text-center>
    <div class="daily-spend">Today {{ spendToday }}/{{ dailyRemain }}€</div>
  </div>
  <div class="vertical-scroll">
    <history-table [operations]="operations"></history-table>
  </div>
</ion-content>
