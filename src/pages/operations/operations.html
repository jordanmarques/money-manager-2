<ion-header>
  <ion-navbar>
    <ion-title>Operations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="balance-container">
    <div class="balance">{{ balance }}</div>
  </div>

  <div class="inputs-container">
    <div>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Comment</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </div>
  </div>

  <div class="buttons-container">
    <button ion-button color="secondary" outline large>+</button>
    <button ion-button color="danger" outline large>-</button>
  </div>

</ion-content>
