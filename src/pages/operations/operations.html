<ion-header>
  <ion-navbar>
    <ion-title>Operations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>

  <div class="balance-container">
    <span class="balance">{{ balance }}</span>
    <img class="icon" src="assets/imgs/coin.png">
  </div>

  <div class="inputs-container">
    <div>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" [(ngModel)]="operation.amount"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Comment</ion-label>
        <ion-input type="text" [(ngModel)]="operation.comment"></ion-input>
      </ion-item>
    </div>
  </div>

  <div class="buttons-container">
    <button ion-button class="operation-button" color="secondary" (click)="credit(balance, operation)" outline large>
      <span class="operation-button-text">+</span>
    </button>
    <button ion-button class="operation-button" color="danger" (click)="debit(balance, operation)" outline large>
      <span class="operation-button-text">-</span>
    </button>
  </div>

</ion-content>
